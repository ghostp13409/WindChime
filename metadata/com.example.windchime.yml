Summary: Mindfulness app with guided meditations and breathwork exercises

Description: |-
  WindChime is a comprehensive mindfulness and meditation application designed to help users achieve better mental well-being through guided meditation, breathwork exercises, and mindfulness practices.

  <b>Key Features:</b>
  * 50+ professional guided meditations (3-45 minutes)
  * Science-based breathwork for anxiety, focus, sleep, and happiness
  * Complete offline functionality - no internet required after download
  * Session progress tracking and history
  * Zero subscription fees - lifetime access

  <b>Meditation Library Categories:</b>
  * Body Scan Meditations (4-45 minutes)
  * Breathing Practices (3-10 minutes)  
  * Brief Mindfulness (3-minute sessions)
  * Guided Imagery and visualizations
  * Self-Guided Sessions with bells (5-45 minutes)
  * Sitting Meditations for wisdom cultivation

  <b>Breathwork Programs:</b>
  * Anxiety Relief - calming breathing patterns
  * Enhanced Focus - energizing concentration techniques
  * Better Sleep - relaxing preparation practices
  * Increased Happiness - mood-boosting exercises

  <b>Privacy & Accessibility:</b>
  * All data stored locally on device
  * No accounts or personal information required
  * Works completely offline after initial download
  * Cross-platform Flutter implementation
  * Dark and light theme support

  Perfect for beginners starting meditation, busy professionals needing stress relief, students seeking focus, and experienced practitioners wanting variety.

